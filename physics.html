<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light" data-lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الفيزياء - Ahmedal</title>
  <!-- الخطوط وأيقونات Font Awesome وGoogle Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #818cf8;
      --accent: #f472b6;
      --background: #f8fafc;
      --text: #1e293b;
      --card-bg: rgba(255, 255, 255, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --border: rgba(203, 213, 225, 0.3);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      /* الوضع الداكن */
      --dark-primary: #818cf8;
      --dark-primary-hover: #6366f1;
      --dark-secondary: #a5b4fc;
      --dark-accent: #f472b6;
      --dark-background: #0f172a;
      --dark-text: #f8fafc;
      --dark-card-bg: rgba(15, 23, 42, 0.95);
      --dark-glass-bg: rgba(15, 23, 42, 0.25);
      --dark-border: rgba(71, 85, 105, 0.3);
    }
    /* تطبيق خط Cairo على جميع العناصر */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    [data-theme="dark"] {
      --primary: var(--dark-primary);
      --primary-hover: var(--dark-primary-hover);
      --secondary: var(--dark-secondary);
      --accent: var(--dark-accent);
      --background: var(--dark-background);
      --text: var(--dark-text);
      --card-bg: var(--dark-card-bg);
      --glass-bg: var(--dark-glass-bg);
      --border: var(--dark-border);
    }
    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 1rem 0;
    }
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    .logo-text h1 {
      font-size: 1.8rem;
      color: var(--text);
    }
    .controls {
      display: flex;
      align-items: center;
    }
    .theme-toggle {
      background: var(--glass-bg);
      border: 1px solid var(--border);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: grid;
      place-items: center;
    }
    .theme-toggle:hover {
      background: var(--primary);
      border-color: var(--primary);
    }
    .theme-toggle .material-icons {
      font-size: 1.5rem;
      color: var(--text);
    }
    /* Main Content */
    main {
      padding: 120px 2rem 4rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    /* Advanced Search - بدون عوامل التصفية */
    .advanced-search {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .advanced-search .search-box {
      flex: 1;
      display: flex;
      border: 1px solid var(--border);
      border-radius: 1rem;
      overflow: hidden;
      background: transparent;
    }
    .advanced-search .search-box input {
      flex: 1;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      background: transparent;
      color: var(--text);
    }
    .advanced-search .search-box input:focus {
      outline: none;
    }
    .advanced-search .search-box button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }
    .advanced-search .search-box button:hover {
      background: var(--primary-hover);
    }
    .advanced-search .search-box button .material-icons {
      font-size: 1.2rem;
    }
    /* Subject Sections */
    .subject-section {
      margin-bottom: 3rem;
    }
    .section-title {
      font-size: 2rem;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .lesson-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }
    .lesson-header {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .lesson-title {
      font-size: 1.3rem;
      color: var(--primary);
    }
    .collapse-icon {
      font-size: 1.5rem;
      color: var(--primary);
    }
    .lesson-card.active .collapse-icon {
      font-family: 'Material Icons';
      content: "expand_less";
    }
    .lesson-content {
      max-height: 0;
      overflow: hidden;
      transition: 0.3s ease;
      padding: 0 1rem;
    }
    .video-list, .pdf-list {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .video-list li, .pdf-list li {
      margin: 10px 0;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .pdf-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: var(--primary);
      transition: background 0.2s ease;
    }
    .pdf-link:hover {
      background: rgba(0,0,0,0.05);
    }
    /* Footer */
    .footer {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      padding: 2rem;
      margin-top: 6rem;
      text-align: center;
    }

  <div class="pdf-modal" id="pdfModal" style="display:none;">

  <!-- JavaScript -->
  <script>
    // تبديل الوضع (الفاتح/الداكن)
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = document.getElementById('themeIcon');
    themeToggle.addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeIcon.innerText = newTheme === 'dark' ? 'brightness_high' : 'brightness_4';
    });
    // نظام التوسيع/الطي لمحتوى الدرس
    document.querySelectorAll('.lesson-header').forEach(header => {
      header.addEventListener('click', function() {
        const lessonCard = this.parentElement;
        const content = lessonCard.querySelector('.lesson-content');
        const icon = this.querySelector('.collapse-icon');
        const isActive = lessonCard.classList.toggle('active');
        content.style.maxHeight = isActive ? content.scrollHeight + "px" : 0;
        icon.innerText = isActive ? 'expand_less' : 'expand_more';
      });
    });
    // إدارة ملفات PDF
    let currentPdf = '';
    const pdfLinks = document.querySelectorAll('.pdf-link');
    const pdfModal = document.getElementById('pdfModal');
    pdfLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        currentPdf = this.href;
        pdfModal.style.display = 'flex';
      });
    });
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = currentPdf;
      a.download = currentPdf.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      pdfModal.style.display = 'none';
    });
    document.getElementById('readBtn').addEventListener('click', () => {
      window.open(currentPdf, '_blank', 'noopener,noreferrer');
      pdfModal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === pdfModal) {
        pdfModal.style.display = 'none';
      }
    });
    // وظيفة البحث في جميع المحتويات داخل منطقة main
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    function applySearch() {
      const query = searchInput.value.toLowerCase().trim();
      const lessonCards = document.querySelectorAll('main .lesson-card');
      lessonCards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }
    searchBtn.addEventListener('click', applySearch);
    searchInput.addEventListener('keyup', applySearch);
  </script>
